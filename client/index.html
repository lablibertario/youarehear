	<div id="header"></div>




	<div id="content">

		<div id="map"></div>
		<img id="vignette" src="./img/vignette.png" />
		<div id="arrow"></div>
		<div id="cube"><div id="visualizations"></div></div>
        <div id="soundboard"></div>

            <a class="facebook" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http://YouAreHear.org">Facebook</a>

		<div id="loading">
			<div id="init">
				loading...
			</div>
			<div id="splash">
                <div style="display:none;" id="keyboard_info">Use the arrow keys or w, a, s, and d to move. Use your mouse to control the direction you face.</div>
                <a href="" style="display:none;" id="gps_info">For tbe best experience, please turn location services (GPS) on and allow this browser access so you can see the tracks where you are now.
                    <a style="display:none;" id="gps_iOS" href="https://support.google.com/coordinate/answer/2800543?hl=en">iOS</a>
                    <a style="display:none;" id="gps_Android" href="https://support.google.com/coordinate/answer/2569281?hl=en&ref_topic=3056956">Android</a>
                </a>
				<button>Start</button>
			</div>
		</div>
